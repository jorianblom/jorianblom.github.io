<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producten</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .logo {
            max-width: 150px;
            margin: 0 auto 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .tegel {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .tegel:hover {
            transform: scale(1.05);
        }
        .tegel a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            display: block;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Welkom op onze productpagina</h1>
        <p>Kies een van de onderstaande producten om een aankoop te doen.</p>
        <div class="grid">
            <div class="tegel">
                <a href="https://betaalsite.nl/honing225" target="_blank">Honing 225g - €3,50</a>
            </div>
            <div class="tegel">
                <a href="https://betaalsite.nl/honing450" target="_blank">Honing 450g - €6,00</a>
            </div>
        </div>
    </div>
</body>
</html>
